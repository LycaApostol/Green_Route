name: green_route
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # --- Core UI ---
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1

  # --- Firebase ---
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  flutter_secure_storage: ^9.2.4
  google_sign_in: ^6.1.6

  # --- Maps & Location ---
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.1.0
  geolocator: ^10.1.0
  flutter_google_places_sdk: ^0.4.1

  # --- Networking ---
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo2.png
    - assets/logo3.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
